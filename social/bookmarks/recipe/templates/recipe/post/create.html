{% extends "recipe/base.html" %}

{% block title %}Create a New Recipe{% endblock %}

{% block content %}
    <h1>Create a New Recipe</h1>
    
    <form method="post" class="recipe-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="id_category">Category:</label>
            {{ form.category }}
        </div>
        
        <div class="form-group">
            <label for="id_ingredients">Ingredients:</label>
            {{ form.ingredients }}
        </div>
        
        <div class="form-group">
            <label for="id_instructions">Instructions:</label>
            {{ form.instructions }}
        </div>
        
        <div class="form-group">
            <label for="id_image">Select an Image:</label>
            {{ form.image }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save Recipe</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
{% endblock %}
