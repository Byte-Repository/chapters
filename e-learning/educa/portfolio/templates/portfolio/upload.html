{% extends "base.html" %}

{% block content %}
  <div class="container my-4">
    <h2 class="mb-4">Upload Work for {{ course.name }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock %}
