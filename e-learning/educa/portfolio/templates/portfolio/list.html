{% extends "base.html" %}

{% block content %}
  <div class="container my-4">
    <h2 class="mb-4">Uploads for {{ course.title }}</h2>
    <ul class="list-group">
      {% for portfolio in portfolios %}
        <li class="list-group-item">
          <a href="{% url 'portfolio_detail' portfolio.pk %}" class="btn btn-link">
            {{ portfolio.title }}
          </a>
          - <span class="text-muted">{{ portfolio.date }}</span>
        </li>
      {% empty %}
        <li class="list-group-item">No portfolio entries found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
