{% extends "base.html" %}

{% block content %}
  <h2>Uploads for {{ course.title }}</h2>
  <ul>
    {% for portfolio in portfolios %}
      <li><a href="{% url 'portfolio_detail' portfolio.pk %}">{{ portfolio.title }}</a> - {{ portfolio.date }}</li>
    {% empty %}
      <li>No portfolio entries found.</li>
    {% endfor %}
  </ul>
{% endblock %}
