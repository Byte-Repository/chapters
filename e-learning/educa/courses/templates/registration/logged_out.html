{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}
{% block content %}

    <div class="alert alert-info text-center">
        <h1 class="display-4">Logged Out</h1>

            You have been successfully logged out. <br>
            You can <a href="{% url 'login' %}" class="btn btn-primary btn-sm mt-3">Log in again</a>.
        </p>
    </div>
</div>
{% endblock %}
