{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->
    <title>{% block title %}Educa{% endblock %}</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Link to your custom base CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="navbar-brand">Educa</a>
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="form-inline">
                    {% csrf_token %} <!-- CSRF token for security -->
                    <button type="submit" class="btn btn-outline-secondary">Sign out</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Sign in</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div id="content" class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    {% block include_js %}
    {% endblock %}

    <!-- Bootstrap JS and Popper.js bundle -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("DOM is fully loaded"); // Example log for debugging
        });
    </script>
    
    {% block domready %}
    <script>
        // This block can contain custom JavaScript for specific pages
    </script>
    {% endblock %}
</body>
</html>
