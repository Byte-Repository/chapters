{% extends "base.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}
  <div class="container my-4">
    <h1 class="mb-4">Sign up</h1>
    <div class="module">
      <p>Enter your details to create an account:</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create my account</button>
      </form>
    </div>
  </div>
{% endblock %}
